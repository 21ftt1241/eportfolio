	<form action="/action_page.php">
		<fieldset>
			<label>Name: </label><br>
			<input type="text" id="name" onkeyup="upperCase()" onfocus="resize()" onblur="resize2()"><br>
			<label>Age: </label><br>
			<input type="text" id="age"><br>
			<label for="edu">Your education:</label><br>
			<select id="edu">
				<option value="O Level">O Level</option>
				<option value="A Level">A Level</option>
			</select><br>
			<label>Address: </label><br>
			<textarea id="address" placeholder="Address"></textarea><br>
			<button onclick="getDetail()">Submit</button>
		</fieldset>
	</form>
	<p id="msg"></p>
<!-- 	<p id="msgAge"></p>
	<p id="msgEdu"></p>
	<p id="msgAddr"></p> -->
	

	<script type="text/javascript">
		function getDetail(){
			var name = document.getElementById("name");
			var age = document.getElementById("age");
			var edu = document.getElementById("edu");
			var address = document.getElementById("address");

			var msg = document.getElementById("msg");

			var content = "Hi " + name.value +"<br>";
			content += "This year you will be " + age.value + " years old <br>";
			content += "Your education background is " + edu.value +"<br>";
			content += "Your address: " + address.value;
			msg.innerHTML = content;
		}
		function upperCase(){
			var name = document.getElementById("name");
			name.value = name.value.toUpperCase();
		}
		function resize(){
			var name = document.getElementById("name");
			name.style.fontSize = "1.5em";
		}
		function resize2(){
			var name = document.getElementById("name");
			name.style.fontSize = "1em";
		}
	</script>
