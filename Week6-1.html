<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		/*id element or class*/
		.p1{font-size: 2em; color: darkcyan;}

		img{width: 300px; height: 200px;}
/*		img[src^="assets/images/my/"]{border: 3px solid turquoise;}*/
		/*using element selector in css*/

		.border{border: 3px solid turquoise;}

		.input1{
			width: 200px;
			border: 1px solid navy;
			display: block;}

		.cnfont{
			font-family: 'Courier New';}

		.listcolor{
			color: darkcyan;}

		.itl{
			font-style: italic;}

		h3{
			font-family: 'Courier New';
			border: 1px solid;}

	</style>
</head>
<body>

	<p class="p1">Here is my favorite pictures</p> <!-- 2em darkcyan -->
		<!-- images 300x200 -->
		<img src="assets/images/th/t-1.jpg" alt="">
		<img src="assets/images/my/m-1.jpg" alt="" class="border"> <!-- 3px solid turquoise -->
		<img src="assets/images/my/m-2.jpg" alt="" class="border"> <!-- 3px solid turquoise -->
		<img src="assets/images/th/t-2.jpg" alt="">

	<p>Just a form</p>

	<form action="">
		<!-- for each input in this form courier new, w 200px, border 1px solid, border color navy -->
		<input type="text" placeholder="name" name="fullname" class="input1 cnfont">
		<input type="text" placeholder="fone" name="fone" class="input1 cnfont">
		<input type="email" placeholder="email" name="email" class="input1"> <!-- default font -->
		<input type="number" name="captcha" placeholder="5x2" class="input1"> <!-- default font -->
		<input type="submit"> <!-- no design -->
	</form>

	<h3 >here is list of my songs</h3>
	<ol class="listcolor"> 
	<!-- 	all list will be darkcyan -->
		<li>Dimana janji mu dulu</li>
		<li class="itl">Insan ku sayang menghilang</li> <!-- italic -->
		<li>Resah kerinduan</li>
		<li class="itl">Mengusung rindu</li> <!-- italic -->
		<li>Malam semakin dingin</li>
		<li class="itl">Haruskah kita berpisah</li><!-- italic -->
		<li>Salah apa aku</li>
		<li class="itl">Salam terakhir</li><!-- italic -->
</ol>


</body>
</html>
