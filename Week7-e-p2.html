<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week7-e-p2</title>
	<style type="text/css">

	form{
		display: flex;
		justify-content: center;}

	.container{
		width: 620px;
		flex-direction: column;}

	.flex-row{
		display: flex;
		flex-direction: row;
		padding: 10px;}

	.flex-lbl{
		width: 400px;}

	.flex-row>input{
		flex-grow: 1;}

	.cell-center{
		margin: auto;}
	</style>
</head>

<body>

<form method="" action="">
<div class="container">
	<div class="flex-row">
		<div class="flex-lbl"><label>Fullname</label></div>
		<input type="text" name="name" maxlength="30">
	</div>
			
	<div class="flex-row">
		<div class="flex-lbl"><label>Email</label></div>
		<input type="Email" name="email">
	</div>
			
	<div class="flex-row">
		<div class="flex-lbl"><label>Date you can start</label></div>
		<input type="Date" name="stardivate">
	</div>

	<div class="flex-row">
		<div class="flex-lbl"><label>Morning shift preference</label></div>
		<input type="Time" name="mshift">
	</div>

	<div class="flex-row">
		<div class="flex-lbl"><label>Evening shift preference</label></div>
		<input type="Time" name="nshift">
	</div>

	<div class="flex-row">
		<div class="flex-lbl"><label>How many hours you can work? In multiple of 3</label></div>
		<input type="Number" name="num" min="3" max="9" step="3">
	</div>
			
	<div class="flex-row">
		<div class="flex-lbl"><label>Distance you willing to commute to volunteer center?</label></div>
		<div><label>1<input type="Range" name="dist" value="3" min="1" max="15">15</label></div>
	</div>			

	<div class="flex-row">
		<div class="flex-lbl"><label>Your currency perference for payment?</label></div>
		<div>
			<input type="Radio" name="currency" id="r1">
			<label for="r1">&pound;</label>

			<input type="Radio" name="currency" id="r2">
			<label for="r2">&yen;</label>
		
			<input type="Radio" name="currency" id="r3">
			<label for="r3">&euro;</label>
		</div>
	</div>	

	<div class="flex-row">
		<div class="cell-center">
			<textarea rows="6" cols="40" name="address" placeholder="Type your home address"></textarea>
		</div>
	</div>

	<div class="flex-row">
		<div class="cell-center">
		<label style="text-decoration: line-through;">You will be given daily meals</label>
		</div>
	</div>

	<div class="flex-row">
	<div class="cell-center">
		<input type="Checkbox" name="chkbx1" id="chkbx1" checked disabled>
		<label>I agree to all terms and conditions</label>
	</div>
	</div>

	<div class="flex-row">
	<div class="cell-center">
		<label>Prove you are not robot: 10&lsaquo;20? </label>
		<input type="Checkbox" name="chkbx2">
	</div>
	</div>

	<div class="flex-row">
		<div class="cell-center"><button>Volunteer now!</button></div>
	</div>

	<div class="flex-row">
		<div class="cell-center"> 
		<input type="Reset" name="" value="Start Over">
	</div>
	</div>

	<div class="flex-row">
		<div class="cell-center">
		<label>For more informaton, visit MOH 
			<a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a>
		</label>
		</div>
	</div>
</div>
</form>

</body>
</html>
