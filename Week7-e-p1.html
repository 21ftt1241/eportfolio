<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week7-e-p2</title>
	<style type="text/css">

		h3{
			text-align: center;}

		form{
			margin: auto;
			width: 620px;}

		form>div{
			border: 1px solid;}
			
		.cellcenter{
			margin: auto;
			text-align: center;}

		.form-row{
			width: 620px;
			border: 1px solid;
			padding: 10px;}

		.form-row>div{
			width: 400px;
			display: inline-block;}		

	</style>
</head>

<body>
<div>
<h3>Registration for Covid-19 Volunteer - &reg; C19-Team</h3>
<form method="" action="">
	<div class="form-row">
		<div><label>Fullname</label></div>
		<input type="text" name="name" maxlength="30">
	</div>
			
	<div class="form-row">
		<div><label>Email</label></div>
		<input type="Email" name="email">
	</div>
			
	<div class="form-row">
		<div><label>Date you can start</label></div>
		<input type="Date" name="stardivate">
	</div>

	<div class="form-row">
		<div><label>Morning shift preference</label></div>
		<input type="Time" name="mshift">
	</div>

	<div class="form-row">
		<div><label>Evening shift preference</label></div>
		<input type="Time" name="nshift">
	</div>

	<div class="form-row">
		<div><label>How many hours you can work? In multiple of 3</label></div>
		<input type="Number" name="num" min="3" max="9" step="3">
	</div>
			
	<div class="form-row">
		<div><label>Distance you willing to commute to volunteer center?</label></div>
		<label>1<input type="Range" name="dist" value="3" min="1" max="15">15</label>
	</div>			

	<div class="form-row">
		<div><label>Your currency perference for payment?</label></div>
			<input type="Radio" name="currency" id="r1">
			<label for="r1">&pound;</label>

			<input type="Radio" name="currency" id="r2">
			<label for="r2">&yen;</label>
		
			<input type="Radio" name="currency" id="r3">
			<label for="r3">&euro;</label>
	</div>	

	<div class="form-row cellcenter">
			<textarea rows="6" cols="40" name="address" placeholder="Type your home address"></textarea>
	</div>

	<div class="form-row cellcenter">
		<label style="text-decoration: line-through;">You will be given daily meals</label>
	</div>

	<div class="form-row cellcenter">
		<input type="Checkbox" name="chkbx1" id="chkbx1" checked disabled>
		<label>I agree to all terms and conditions</label>
	</div>

	<div class="form-row cellcenter">
		<label>Prove you are not robot: 10&lsaquo;20? </label>
		<input type="Checkbox" name="chkbx2">
	</div>

	<div class="form-row cellcenter">
		<button>Volunteer now!</button>
	</div>

	<div class="form-row cellcenter">
		<input type="Reset" name="" value="Start Over">
	</div>

	<div class="form-row cellcenter">
		<label>For more informaton, visit MOH 
			<a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a>
		</label>
	</div>
</form>
</div>
</body>
</html>
